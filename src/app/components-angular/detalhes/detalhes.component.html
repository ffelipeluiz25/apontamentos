<ng-template #detalhesModal size="lg" let-c="close" let-d="dismiss">
    <div class="modal-header border-none">
        <h4>Detalhes</h4>
    </div>
    <div class="modal-content" style="border-radius: 0rem !important;">
        <div class="modal-body p-l-25 p-r-25 p-t-0">
            <div class="row">
                <div class="col-12 mt-1">
                    <div class="card-content">
                        <div class="row">
                            <table class="table title-small table-striped table-slim table-hover">
                                <thead>
                                    <tr class="blue-grey">
                                        <th class="text-center" scope="col">CÃ³digo</th>
                                        <th class="text-center" scope="col">Tarefa</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="workItems.length > 0" class="f-13">
                                    <tr *ngFor="let item of workItems">
                                        <td class="text-center" scope="col"> {{item.externalId}}</td>
                                        <td class="text-center" scope="col"> {{item.titlte}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="workItems.length == 0">
                                    <tr>
                                        <td colspan="10">
                                            <p>Sem registros</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn grey btn-outline-secondary" (click)="close()">Close</button>
    </div>
</ng-template>
